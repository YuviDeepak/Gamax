<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <div class="box">
                <label for="">Enter your Name</label>
                <input type="email" id="RegName">
                <div class="error" id="RegNameError">

                </div>
            </div>

            <div class="box">
                <label for="">Enter your Email ID</label>
                <input type="email" id="Regemail">
                <div class="error" id="RegEmailError">

                </div>
            </div>
             <!-- <div class="box">
                <label for="">Enter your Phone No.</label>
                <input type="email" id="Regphno">
                <div class="error" id="RegphnoError">

                </div>
            </div> -->
            <div class="box">
                <label for="">Enter your password</label>
                <input type="password" id="RegPassword">
                <div class="error" id="RegPasswordError">

                </div>
            </div>
            <div class="box">
                <label for="">Password Confirmation</label>
                <input type="password" id="RegPasswordCon">
                <div class="error" id="RegPasswordConError">

                </div>
            </div>
            <div class="box btn">
                <button type="button" id="RegBtnYes">Register</button>
            </div>
            <div class="box new">
                <h5>Already has an account<button type="button" id="goToLogin">Log In</button></h5>
                <!-- <h4>Create Account User : <button type="button" id="goToSite">site</button></h3> -->
                
            </div>

        </form>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
