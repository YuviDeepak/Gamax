<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamax</title>
    <link rel="shortcut icon" href="./iconimg/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>User Log In</h1>
            <div class="box">
                <label for="">Enter your Email ID</label>
                <input type="email" id="logInemail">
                <div class="error" id="EmailError">
                    
                </div>
            </div>
            <div class="box">
                <label for="">Enter your password</label>
                <input type="password" id="loginPassword">
                <div class="error" id="PasswordError">
                    
                </div>
            </div>
            <div class="box btn">
                <button type="button" id="logInBtnYes">Log In</button>
            </div>
            <div class="box new">
                <h4 class="hi">Create Account : <button type="button" id="goToRegister">Register Now</button></h4>
                <h4><button type="button" id="goToAdminLogin">Admin Login</button></h4>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
    
    
</body>

</html>
