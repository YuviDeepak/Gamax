<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="flex1">
            <div class="menuBar">
                <div class="account">
                    <div class="photo">
                        <i class="fa-solid fa-user-secret"></i>
                    </div>
                    <div class="email">
                        <h3>Admin</h3>
                    </div>
                </div>
                <div class="content">
                    <div class="title">
                        <h1>MENU</h1>
                    </div>
                    <div class="body">
                        <div class="dashboard items">
                            <div class="icon">
                                <i class="fa-solid fa-gauge"></i>
                            </div>
                            <div class="info">
                                <a href="index.html">Dashboard</a>
                            </div>
                        </div>
                        <div class="category items">
                            <div class="icon">
                                <i class="fa-solid fa-layer-group"></i>
                            </div>
                            <div class="info">
                                <a href="category.html">Category</a>
                            </div>
                        </div>
                        <div class="product items">
                            <div class="icon">
                                <i class="fa-brands fa-product-hunt"></i>
                            </div>
                            <div class="info">
                                <a href="product.html">Product</a>
                            </div>
                        </div>
                        <div class="logout items">
                            <div class="icon">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </div>
                            <div class="info">
                                <a class="lgt">logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <footer>
                    <h3>allRightsReserved</h3>
                </footer> -->
            </div>

        </div>
        <div class="flex2">
            <header>
                <nav>
                    <div class="start">
                        <button id="barIcon" ><i class="fa-solid fa-bars"></i></button>
                        <!-- <a href="#">Home</a> -->
                        <!-- <a href="#">Contact</a> -->
                    </div>
                    <div class="end">
                        <!-- <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button type="button"><i class="fa-solid fa-comments"></i></button>
                        <button type="button"><i class="fa-solid fa-bell"></i></button>
                        <button type="button"><i class="fa-solid fa-maximize"></i></button> -->
                        <h1 id="time"></h1>
                        
                    </div>
                </nav>
            </header>
            <div class="middle">
                <div class="titleBox">
                    <h1>Dash Board</h1>
                </div>
                <div class="cardBox">
                    <div class="infoCard1 infoCard">
                        <div class="top">
                            <div class="left">
                                <h1>150</h1>
                                <h3>New order</h3>
                            </div>
                            <div class="right">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </div>
                        </div>
                        <div class="bottom">
                            <button>More Info</button>
                        </div>
                    </div>
                    <div class="infoCard2 infoCard">
                        <div class="top">
                            <div class="left">
                                <h1>53%</h1>
                                <h3>Bounce Rate</h3>
                            </div>
                            <div class="right">
                                <i class="fa-solid fa-chart-column"></i>
                            </div>
                        </div>
                        <div class="bottom">
                            <button>More Info</button>
                        </div>
                    </div>
                    <div class="infoCard3 infoCard">
                        <div class="top">
                            <div class="left">
                                <h1>44</h1>
                                <h3>User Registration</h3>
                            </div>
                            <div class="right">
                                <i class="fa-solid fa-user-plus"></i>
                            </div>
                        </div>
                        <div class="bottom">
                            <button>More Info</button>
                        </div>
                    </div>
                    <div class="infoCard4 infoCard">
                        <div class="top">
                            <div class="left">
                                <h1>65</h1>
                                <h3>Unique Visitors</h3>
                            </div>
                            <div class="right">
                                <i class="fa-solid fa-chart-pie"></i>
                            </div>
                        </div>
                        <div class="bottom">
                            <button>More Info</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <footer>
                <h1>allRightsReserved</h1>
            </footer> -->
        </div>
    </div>
    <script src="./js/script.js"></script>
    <!-- <a href="../logInOut/index.html"></a> -->
     <!-- <img src="" alt=""> -->
</body>

</html>
